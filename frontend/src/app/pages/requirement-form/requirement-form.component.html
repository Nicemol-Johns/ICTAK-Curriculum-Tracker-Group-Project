<h2>Add Requirements of Curriculum</h2>

<form (submit)="submitForm()">
  <div>
    <label for="requirementName">Name of Requirement:</label>
    <input type="text" id="requirementName" name="requirementName" [(ngModel)]="requirementName" required>
  </div>

  <div>
    <label for="trainingArea">Area where training is required:</label>
    <select id="trainingArea" name="trainingArea" [(ngModel)]="trainingArea" required>
      <option value="FSD">FSD</option>
      <option value="ML-AI">ML-AI</option>
      <option value="DSA">DSA</option>
      <option value="RPA">RPA</option>
      <option value="ST">ST</option>
      <option value="CSA">CSA</option>
    </select>
  </div>

  <div>
    <label for="institution">Institution/Corporate office:</label>
    <input type="text" id="institution" name="institution" [(ngModel)]="institution" required>
  </div>

  <div>
    <label for="category">Category of Requirement:</label>
    <select id="category" name="category" [(ngModel)]="category" required>
      <option value="Retail">Retail</option>
      <option value="Academic">Academic</option>
      <option value="Corporate">Corporate</option>
      <option value="Govt">Govt</option>
    </select>
  </div>

  <div>
    <label for="trainingHours">No. of hours of training:</label>
    <input type="number" id="trainingHours" name="trainingHours" [(ngModel)]="trainingHours" required>
  </div>

  <div>
    <label for="fileReference">Upload file for references:</label>
    <input type="file" id="fileReference" name="fileReference" accept=".pdf, .docx" (change)="onFileSelected($event)">
  </div>

  <button type="submit">Submit</button>
</form>
